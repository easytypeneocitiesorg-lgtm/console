<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Block Console</title>
<style>
body {
  margin: 0;
  background: black;
  color: #00ff00;
  font-family: monospace;
  height: 100vh;
  overflow: hidden;
}

#console {
  padding: 10px;
  height: 100vh;
  overflow-y: auto;
  white-space: pre-wrap;
}

#input {
  width: 100%;
  border: none;
  outline: none;
  background: black;
  color: #00ff00;
  font-family: monospace;
  font-size: 16px;
  position: absolute;
  bottom: 0;
  box-sizing: border-box;
  padding: 5px;
}

#editor {
  display: none;
  width: 100%;
  height: 100vh;
  background: black;
  color: #00ff00;
  border: none;
  outline: none;
  font-family: monospace;
  font-size: 16px;
  padding: 10px;
  box-sizing: border-box;
}
</style>
</head>
<body>

<div id="console"></div>
<input id="input" placeholder="Type a command..." autocomplete="off">
<textarea id="editor" placeholder="Type your blocks here..."></textarea>

<script>
const consoleEl = document.getElementById("console");
const inputEl = document.getElementById("input");
const editorEl = document.getElementById("editor");

let files = {};
let vars = {};
let commands = {};
let running = false;
let currentFileName = null;
let counter = 0;
let counterPaused = false;

// Helper functions
function print(text = "") {
  consoleEl.innerHTML += text + "\n";
  consoleEl.scrollTop = consoleEl.scrollHeight;
}

function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

function resolveVars(text) {
  return text.replace(/\b[a-zA-Z_]\w*\b/g, v =>
    vars[v] !== undefined ? vars[v] : v
  );
}

function resolveValue(val) {
  return isNaN(val) ? val : Number(val);
}

function findEnd(lines, start) {
  let depth = 1;
  for (let i = start; i < lines.length; i++) {
    const t = lines[i].trim();
    if (t.startsWith("repeat") || t.startsWith("if") || t.startsWith("define") || t.startsWith("forever") || t === "on run") depth++;
    if (t === "end") depth--;
    if (depth === 0) return i;
  }
  return lines.length;
}

async function executeBlock(lines, start, end, localCommands) {
  for (let i = start; i < end && running; i++) {
    let line = lines[i].trim();
    if (!line || line === "end") continue;
    const parts = line.split(" ");

    if (parts[0] === "say") {
      print(resolveVars(line.slice(4)));
    }
    else if (parts[0] === "wait") {
      await sleep(Number(parts[1]) || 0);
    }
    else if (parts[0] === "set") {
      vars[parts[1]] = resolveValue(parts.slice(3).join(" "));
    }
    else if (parts[0] === "change") {
      vars[parts[1]] = (Number(vars[parts[1]]) || 0) + Number(parts[3]);
    }
    else if (parts[0] === "repeat") {
      const count = Number(parts[1]);
      const blockEnd = findEnd(lines, i + 1);
      for (let r = 0; r < count && running; r++) {
        await executeBlock(lines, i + 1, blockEnd, localCommands);
      }
      i = blockEnd;
    }
    else if (parts[0] === "forever") {
      const blockEnd = findEnd(lines, i + 1);
      while (running) {
        await executeBlock(lines, i + 1, blockEnd, localCommands);
      }
      i = blockEnd;
    }
    else if (parts[0] === "if") {
      const blockEnd = findEnd(lines, i + 1);
      if (String(vars[parts[1]]) === parts[3]) {
        await executeBlock(lines, i + 1, blockEnd, localCommands);
      }
      i = blockEnd;
    }
    else if (parts[0] === "define") {
      const name = parts[1];
      const blockEnd = findEnd(lines, i + 1);
      localCommands[name] = lines.slice(i + 1, blockEnd);
      i = blockEnd;
    }
    else if (localCommands[parts[0]]) {
      await executeBlock(localCommands[parts[0]], 0, localCommands[parts[0]].length, localCommands);
    }
    else {
      print(`RUNTIME ERROR: unknown block "${line}"`);
      running = false;
    }
  }
}

async function runProgram(name) {
  const code = files[name];
  if (!code) { print("File not found"); return; }

  currentFileName = name;
  running = true;
  vars = {};
  commands = {};
  counter = 0;
  counterPaused = false;

  consoleEl.innerHTML = "";
  const lines = code.split("\n");
  const runIndex = lines.findIndex(l => l.trim() === "on run");
  if (runIndex === -1) {
    print("FATAL ERROR: no 'on run' block found");
    running = false;
    return;
  }

  print(`[runtime] running "${name}"...\n`);
  await executeBlock(lines, runIndex + 1, findEnd(lines, runIndex + 1), commands);
  if (running) print("\n[runtime] program finished");
  running = false;
}

function openEditor() {
  editorEl.value = "";
  editorEl.style.display = "block";
  consoleEl.style.display = "none";
  inputEl.style.display = "none";
}

function closeEditorAndSave() {
  const name = prompt("File name:");
  if (!name) return;
  files[name] = editorEl.value;
  editorEl.style.display = "none";
  consoleEl.style.display = "block";
  inputEl.style.display = "block";
  print(`Saved "${name}"`);
}

inputEl.addEventListener("keydown", async e => {
  if (e.key !== "Enter") return;
  const cmd = inputEl.value.trim();
  inputEl.value = "";

  print("> " + cmd);

  if (cmd === "/help") {
    print("/help - show commands");
    print("/new - create new file");
    print("/run <filename> - run file");
    print("/exit - exit program");
  }
  else if (cmd === "/new") {
    openEditor();
    setTimeout(closeEditorAndSave, 1);
  }
  else if (cmd.startsWith("/run ")) {
    const name = cmd.split(" ")[1];
    await runProgram(name);
  }
  else if (cmd === "/exit") {
    if (running) { running = false; print("[runtime] program exited"); }
    else print("[runtime] nothing running");
  }
  else if (running && commands[cmd]) {
    await executeBlock(commands[cmd], 0, commands[cmd].length, commands);
  }
  else {
    print("Unknown command");
  }
});

print("Custom Block Console v4");
print("Type /help for commands");
</script>
</body>
</html>
