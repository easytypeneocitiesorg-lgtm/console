<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Block Console</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }

    #console {
      padding: 10px;
      height: calc(100vh - 30px);
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #input {
      width: 100%;
      border: none;
      outline: none;
      background: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
    }

    #editor {
      display: none;
      width: 100%;
      height: 100vh;
      background: black;
      color: #00ff00;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      position: absolute;
      padding: 6px 10px;
      font-family: monospace;
    }

    #saveBtn {
      top: 10px;
      right: 10px;
      display: none;
    }

    #exitBtn {
      top: 10px;
      left: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div id="console"></div>
<input id="input" placeholder="Type a command..." autocomplete="off">

<textarea id="editor" placeholder="Type your blocks here..."></textarea>

<button id="saveBtn">Save</button>
<button id="exitBtn">Exit</button>

<script>
  const consoleEl = document.getElementById("console");
  const inputEl = document.getElementById("input");
  const editorEl = document.getElementById("editor");
  const saveBtn = document.getElementById("saveBtn");
  const exitBtn = document.getElementById("exitBtn");

  let files = {};
  let vars = {};
  let running = false;

  function print(text = "") {
    consoleEl.innerHTML += text + "\n";
    consoleEl.scrollTop = consoleEl.scrollHeight;
  }

  print("Custom Block Console v1");
  print("Type /help for commands");

  inputEl.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      const cmd = inputEl.value.trim();
      print("> " + cmd);
      handleCommand(cmd);
      inputEl.value = "";
    }
  });

  function handleCommand(cmd) {
    const parts = cmd.split(" ");
    const base = parts[0];

    if (base === "/help") {
      print("");
      print("/help - show commands");
      print("/new - create new file");
      print("/run <filename> - run file");
    }

    else if (base === "/new") {
      editorEl.value = "";
      editorEl.style.display = "block";
      saveBtn.style.display = "block";
      consoleEl.style.display = "none";
      inputEl.style.display = "none";
    }

    else if (base === "/run") {
      const name = parts[1];
      if (!files[name]) {
        print("File not found");
        return;
      }
      runProgram(files[name]);
    }

    else {
      print("Unknown command");
    }
  }

  saveBtn.onclick = () => {
    const name = prompt("File name:");
    if (!name) return;

    files[name] = editorEl.value;

    editorEl.style.display = "none";
    saveBtn.style.display = "none";
    consoleEl.style.display = "block";
    inputEl.style.display = "block";

    print(`Saved "${name}"`);
  };

  exitBtn.onclick = () => {
    running = false;
    exitBtn.style.display = "none";
    print("\n[runtime] program exited");
  };

  async function runProgram(code) {
    consoleEl.innerHTML = "";
    vars = {};
    running = true;
    exitBtn.style.display = "block";

    const lines = code.split("\n");

    const runIndex = lines.findIndex(
      l => l.trim().toLowerCase() === "on run"
    );

    if (runIndex === -1) {
      print("FATAL ERROR: no 'on run' block found");
      running = false;
      exitBtn.style.display = "none";
      return;
    }

    const runEnd = findEnd(lines, runIndex + 1);

    print("[runtime] program starting...\n");

    await executeBlock(lines, runIndex + 1, runEnd);

    running = false;
    exitBtn.style.display = "none";
    print("\n[runtime] program finished");
  }

  async function executeBlock(lines, start, end) {
    for (let i = start; i < end && running; i++) {
      let line = lines[i].trim();
      if (!line || line === "end") continue;

      const parts = line.split(" ");

      if (parts[0] === "say") {
        const msg = line.slice(4);
        print(resolveVars(msg));
      }

      else if (parts[0] === "wait") {
        await sleep(Number(parts[1]) || 0);
      }

      else if (parts[0] === "set") {
        vars[parts[1]] = resolveValue(parts.slice(3).join(" "));
      }

      else if (parts[0] === "change") {
        const v = parts[1];
        vars[v] = (Number(vars[v]) || 0) + Number(parts[3]);
      }

      else if (parts[0] === "repeat") {
        const count = Number(parts[1]);
        const blockEnd = findEnd(lines, i + 1);
        for (let r = 0; r < count && running; r++) {
          await executeBlock(lines, i + 1, blockEnd);
        }
        i = blockEnd;
      }

      else if (parts[0] === "if") {
        const v = parts[1];
        const value = parts[3];
        const blockEnd = findEnd(lines, i + 1);
        if (String(vars[v]) === value) {
          await executeBlock(lines, i + 1, blockEnd);
        }
        i = blockEnd;
      }
    }
  }

  function findEnd(lines, start) {
    let depth = 1;
    for (let i = start; i < lines.length; i++) {
      const t = lines[i].trim();
      if (t.startsWith("repeat") || t.startsWith("if") || t === "on run") depth++;
      if (t === "end") depth--;
      if (depth === 0) return i;
    }
    return lines.length;
  }

  function resolveVars(text) {
    return text.replace(/\b[a-zA-Z_]\w*\b/g, v =>
      vars[v] !== undefined ? vars[v] : v
    );
  }

  function resolveValue(val) {
    return isNaN(val) ? val : Number(val);
  }

  function sleep(ms) {
    return new Promise(r => setTimeout(r, ms));
  }
</script>

</body>
</html>
